<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <input type="text" class="calc__input" value="0" />
    <div class="calc__controls">
      <button id="btn-clear" class="calc__btn">C</button>
      <button id="btn-plus" class="calc__btn">&plus;</button>
      <button id="btn-minus" class="calc__btn">-</button>
      <button id="btn-mult" class="calc__btn">&times;</button>
      <button id="btn-divide" class="calc__btn">&#247;</button>
      <button id="btn-equals" class="calc__btn">=</button>
      <button id="btn-7" class="calc__btn">7</button>
      <button id="btn-8" class="calc__btn">8</button>
      <button id="btn-9" class="calc__btn">9</button>
      <button id="btn-4" class="calc__btn">4</button>
      <button id="btn-5" class="calc__btn">5</button>
      <button id="btn-6" class="calc__btn">6</button>
      <button id="btn-1" class="calc__btn">1</button>
      <button id="btn-2" class="calc__btn">2</button>
      <button id="btn-3" class="calc__btn">3</button>
      <button id="btn-0" class="calc__btn">0</button>
      <button id="btn-comma" class="calc__btn">.</button>

    </div>
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
